<html>
<head><title>Create Ballot</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Create a Ballot</h1>

<form method=post action="CreateBallot">

<p>Open Date (dd/mm/yyyy): <input name="openDate" type=text size="20">

<p>Close Date (dd/mm/yyyy): <input name="closeDate" type=text size="20">

<p>Approved: <input type="checkbox" name="approved" value="yes">Yes
<input type="checkbox" name="approved" value="no">No

<p>Electoral District: <input name="district" type=text size="20">

<p><input type=submit> <input type=reset>

</form>

</body>

</html>
